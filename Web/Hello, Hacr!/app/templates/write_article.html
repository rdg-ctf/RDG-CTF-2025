<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rbahrbah</title>
</head>
<body>
    from pwn import *
    <h1>Write a new article</h1>
    <nav>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Authorize</a>
        {% endif %}
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('write_article') }}">Write a new article</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Exit</a>
        {% endif %}
    </nav>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Markdown is supported"required rows="10"></textarea>
        {{ form.hidden_tag() }}
        <button type="submit">Send for moderation</button>
    </form>
</body>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</html>
